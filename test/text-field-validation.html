<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-text-field validation tests</title>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../vaadin-text-field.html">
  <link rel="import" href="helpers.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
</head>

<body>
  <test-fixture id="text-field">
    <template>
      <vaadin-text-field></vaadin-text-field>
    </template>
  </test-fixture>
<script>
  describe(`initial validation`, () => {
    let field, validateSpy;

    beforeEach(() => {
      field = document.createElement('vaadin-text-field');
      validateSpy = sinon.spy(field, 'validate');
    });

    afterEach(() => {
      field.remove();
    });

    it('should not validate by default', async() => {
      document.body.appendChild(field);
      await nextRender();
      expect(validateSpy.called).to.be.false;
    });

    it('should not validate when the field has an initial value', async() => {
      field.value = 'Initial Value';
      document.body.appendChild(field);
      await nextRender();
      expect(validateSpy.called).to.be.false;
    });

    it('should not validate when the field has an initial value and invalid', async() => {
      field.value = 'Initial Value';
      field.invalid = true;
      document.body.appendChild(field);
      await nextRender();
      expect(validateSpy.called).to.be.false;
    });
  });
  describe('basic', () => {
    let textField;

    beforeEach(() => {
      textField = fixture('text-field');
    });

    it('should fire a validated event on validation success', () => {
      const validatedSpy = sinon.spy();
      textField.addEventListener('validated', validatedSpy);
      textField.validate();

      expect(validatedSpy.calledOnce).to.be.true;
      const event = validatedSpy.firstCall.args[0];
      expect(event.detail.valid).to.be.true;
    });

    it('should fire a validated event on validation failure', () => {
      const validatedSpy = sinon.spy();
      textField.addEventListener('validated', validatedSpy);
      textField.required = true;
      textField.validate();

      expect(validatedSpy.calledOnce).to.be.true;
      const event = validatedSpy.firstCall.args[0];
      expect(event.detail.valid).to.be.false;
    });
  });
  describe('invalid cannot be set to false', () => {
    let textField;

    beforeEach(async() => {
      textField = fixture('text-field');
      textField._shouldSetInvalid = (invalid) => invalid;
      await nextRender();
    });

    it('should set invalid only when it is true', async() => {
      textField.required = true;
      textField.validate();
      expect(textField.invalid).to.be.true;
      textField.value = 'value';
      textField.validate();
      expect(textField.invalid).to.be.true;
    });
  });
</script>
</body>
