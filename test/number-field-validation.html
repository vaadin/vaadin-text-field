<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-number-field validation tests</title>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../vaadin-number-field.html">
  <link rel="import" href="helpers.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
</head>

<body>
 <test-fixture id="basic">
    <template>
      <vaadin-number-field></vaadin-number-field>
    </template>
  </test-fixture>
  <test-fixture id="should-set-invalid">
    <template>
      <vaadin-number-field></vaadin-number-field>
    </template>
  </test-fixture>
<script>
  describe(`initial validation`, () => {
    let field, validateSpy;

    beforeEach(() => {
      field = document.createElement('vaadin-number-field');
      validateSpy = sinon.spy(field, 'validate');
    });

    afterEach(() => {
      field.remove();
    });

    it('should not validate by default', async() => {
      document.body.appendChild(field);
      await nextRender();
      expect(validateSpy.called).to.be.false;
    });

    it('should not validate when the field has an initial value', async() => {
      field.value = '2';
      document.body.appendChild(field);
      await nextRender();
      expect(validateSpy.called).to.be.false;
    });

    it('should not validate when the field has an initial value and invalid', async() => {
      field.value = '2';
      field.invalid = true;
      document.body.appendChild(field);
      await nextRender();
      expect(validateSpy.called).to.be.false;
    });
  });
  describe('basic', () => {
    let numberField;

    beforeEach(() => {
      numberField = fixture('basic');
    });

    it('should fire a validated event on validation success', () => {
      const validatedSpy = sinon.spy();
      numberField.addEventListener('validated', validatedSpy);
      numberField.validate();

      expect(validatedSpy.calledOnce).to.be.true;
      const event = validatedSpy.firstCall.args[0];
      expect(event.detail.valid).to.be.true;
    });

    it('should fire a validated event on validation failure', () => {
      const validatedSpy = sinon.spy();
      numberField.addEventListener('validated', validatedSpy);
      numberField.required = true;
      numberField.validate();

      expect(validatedSpy.calledOnce).to.be.true;
      const event = validatedSpy.firstCall.args[0];
      expect(event.detail.valid).to.be.false;
    });
  });
  describe('invalid cannot be set to false', () => {
    let numberField;

    beforeEach(async() => {
      numberField = fixture('should-set-invalid');
      numberField._shouldSetInvalid = (invalid) => invalid;
      await nextRender();
    });

    it('should set invalid only when it is true', async() => {
      numberField.required = true;
      numberField.validate();
      expect(numberField.invalid).to.be.true;
      numberField.value = 5;
      numberField.validate();
      expect(numberField.invalid).to.be.true;
    });
  });
</script>
</body>
