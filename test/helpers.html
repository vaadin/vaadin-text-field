<script>
  window.listenOnce = (element, eventName, callback) => {
    const listener = e => {
      element.removeEventListener(eventName, listener);
      callback(e);
    };
    element.addEventListener(eventName, listener);
  };

  window.nextFrame = () => {
    return new Promise((resolve) => requestAnimationFrame(() => resolve()));
  };
</script>
