<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
import '../common.js';
const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
document.write(`<link rel="import" href="../../../theme/${theme}/vaadin-text-area.html">`);

setTimeout(function() {
  window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
  window.webComponentsAreReady = true; // Checked in gemini before capture callback
});
</script>
  <script type="module" src="../common.js"></script>
</head>

<body>

  <custom-style>
    <style>
      fieldset {
        font-family: sans-serif;
        font-size: 16px;
        width: 550px;
        border: solid 1px grey;
      }
    </style>
  </custom-style>

  <form>
    <fieldset id="text-area">
      label and value: <vaadin-text-area label="Foo" value="Bar"></vaadin-text-area>
      <p>
      label, helper and value: <vaadin-text-area label="Foo" value="Bar" helper-text="Baz"></vaadin-text-area>
      <p>
      prefix and suffix:
        <vaadin-text-area label="Foo" value="Bar">
          <span slot="prefix">prefix</span>
          <span slot="suffix">suffix</span>
        </vaadin-text-area>
      <p>
      long: <vaadin-text-area label="Foo" value="Bar" style="width: 300px;"></vaadin-text-area>
    </fieldset>
  </form>

</body>
